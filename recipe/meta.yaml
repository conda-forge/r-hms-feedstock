{% set version = "0.4.1" %}

{% set posix = 'm2-' if win else '' %}
{% set native = 'm2w64-' if win else '' %}

package:
  name: r-hms
  version: {{ version|replace("-", "_") }}

source:
  fn: hms_{{ version }}.tar.gz
  url:
    - https://cran.r-project.org/src/contrib/hms_{{ version }}.tar.gz
    - https://cran.r-project.org/src/contrib/Archive/hms/hms_{{ version }}.tar.gz
  sha256: 50d03fc6b763271f66ebaaf0adc24ee0cb4911a29faf639c2f4a9479d498276f

build:
  number: 0
  skip: true  # [win32]

  rpaths:
    - lib/R/lib/
    - lib/

requirements:
  build:
    - r-base

  run:
    - r-base

test:
  commands:
    - $R -e "library('hms')"  # [not win]
    - "\"%R%\" -e \"library('hms')\""  # [win]

about:
  home: https://github.com/rstats-db/hms
  license: GPL-3
  summary: Implements an S3 class for storing and formatting time-of-day values, based on the
    'difftime' class.
  license_family: GPL3

extra:
  recipe-maintainers:
    - johanneskoester
    - bgruening
